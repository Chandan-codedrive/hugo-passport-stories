<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} | Passport Stories</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Style+Script&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- Page-specific CSS -->
  {{ if eq .RelPermalink "/our-tour-image-gallery/" }}
    <link rel="stylesheet" href="/assets/css/gallery.css">
  {{ end }}

  {{ if eq .RelPermalink "/contact/" }}
    <link rel="stylesheet" href="/assets/css/contact.css">
  {{ end }}

  <!-- Products-specific assets -->
<link rel="stylesheet" href="/assets/css/products.css">
<script src="/assets/js/products.js"></script>


  {{ block "head" . }}{{ end }}
</head>

<body>

  {{ partial "header.html" . }}

  <main id="main-content">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>

  {{ if eq .RelPermalink "/our-tour-image-gallery/" }}
    <script src="/assets/js/gallery.js"></script>
  {{ end }}

</body>
</html>
