<footer class="site-footer">
  <div class="container">

    <!-- BRAND -->
    <div class="row mb-4">
      <div class="col text-center">
        <h4 class="footer-brand">
          {{ .Params.footer.brand }}
        </h4>

        <div class="footer-social mt-3">
          {{ range .Params.footer.social }}
          <a href="{{ .link }}" aria-label="{{ .label }}" target="_blank">
            <span class="material-icons-outlined">{{ .icon }}</span>
          </a>
          {{ end }}
        </div>
      </div>
    </div>

    <!-- NAVIGATION -->
    <div class="row mb-4">
      <div class="col text-center">
        <ul class="footer-nav">
          {{ range .Params.footer.nav }}
          <li>
            <a href="{{ .url }}">{{ .title }}</a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>

    <!-- COPYRIGHT -->
    <div class="row">
      <div class="col text-center">
        <p class="footer-copy">
          {{ .Params.footer.copyright }}
        </p>
      </div>
    </div>

    <!-- CREDIT -->
    <div class="row mt-3">
      <div class="col text-center">
        <p class="footer-credit">
          {{ .Params.footer.credit.text }}
          <a href="{{ .Params.footer.credit.link }}" target="_blank">
            {{ .Params.footer.credit.name }}
          </a>
        </p>
      </div>
    </div>

  </div>
</footer>
