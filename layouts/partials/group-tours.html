<div class="product-card product-item">

  <!-- IMAGE -->
  <div class="position-relative product-image-container">

    {{ if .Params.badge }}
    <span class="badge bg-danger position-absolute top-0 start-0 m-2">
      {{ .Params.badge }}
    </span>
    {{ end }}

    <a href="{{ .Permalink }}">
      <img src="{{ .Params.image }}" class="img-fluid" alt="{{ .Title }}">
    </a>

    <div class="image-overlay"></div>

  </div>

  <!-- CONTENT -->
  <div class="p-3">

    <h5>{{ .Title }}</h5>

    <p class="small text-muted">
      {{ .Params.description }}
    </p>

    <div class="fw-bold mb-2">
      From {{ .Params.price }}
    </div>

    <div class="d-flex gap-2">

      <a href="{{ .Permalink }}" class="btn btn-outline-primary btn-sm w-50">
        View Details
      </a>

      <a href="{{ .Params.buy_link }}" target="_blank"
         class="btn btn-dark btn-sm w-50">
        Book Now
      </a>

    </div>

  </div>

</div>
