<nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top shadow-sm">
  <div class="container-fluid">

    <!-- LOGO -->
    <a class="navbar-brand" href="/">
      <img src="{{ .Site.Params.logo | default "/assets/images/hero/logo.png" }}" height="40" alt="Logo">
    </a>

    <!-- TOGGLE -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- MENU -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">

        {{ range .Site.Menus.main }}
        <li class="nav-item">
          <a
            class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}"
            href="{{ .URL }}">
            {{ .Name }}
          </a>
        </li>
        {{ end }}

      </ul>
    </div>

  </div>
</nav>
