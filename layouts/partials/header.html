{{ $header := site.GetPage "_global/header" }}

<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand" href="{{ $header.Params.logo.link }}">
      <img
        src="{{ $header.Params.logo.image }}"
        alt="{{ $header.Params.logo.alt }}"
        height="70"
      >
    </a>

    <!-- TOGGLER -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- MENU -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        {{ range $header.Params.menu }}
          <li class="nav-item">
            <a class="nav-link" href="{{ .url }}">
              {{ .title }}
            </a>
          </li>
          
        {{ end }}
      </ul>
    </div>

  </div>
</nav>
